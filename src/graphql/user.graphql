query ($login: String!) {
  user(login: $login) {
    id
    name
    avatarUrl
    bio
    contributionsCollection {
      totalCommitContributions
      totalIssueContributions
      totalPullRequestContributions
      totalPullRequestReviewContributions
    }
    followers {
      totalCount
    }
    following {
      totalCount
    }
    repositories {
      totalCount
      totalDiskUsage
    }
    starredRepositories {
      totalCount
    }
    socialAccounts(first: 100) {
      nodes {
        displayName
        provider
        url
      }
    }
    status {
      message
      emoji
      emojiHTML
    }
    watching {
      totalCount
    }
  }
}
